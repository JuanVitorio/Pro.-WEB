<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <style>
         div {
            color: blue;
         }
         td {
            background-color: grey;
         }
         table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
         }
      </style>
   </head>
   <body>
      <div>
         <button id="botaoCarregar">Carregando cervejas...</button>
         <button id="or">Ordenar</button>
         <button id="embaralhar">Embaralhar</button>
      </div>
      <table id="tabelaCervejas">
         <tr>
            <th>Cerveja</th>
         </tr>
      </table>
   </body>
   <script>
      let cervejas = ["Guiness", "Desperados", "Becks"];
      
      function transformar(item) {
         return `<tr><td>${item}</td></tr>`;
      }
      
      function orde(){
         let f = cervejas.sort();
         let tabela = document.getElementById("tabelaCervejas");
         let cervejasHtml = f.map(transformar);
         tabela.innerHTML = `<tr><th>Cerveja</th></tr>` + cervejasHtml.join("\n");
      }

      function carregarTabela() {
         let tabela = document.getElementById("tabelaCervejas");
         let cervejasHtml = cervejas.map(transformar);
         tabela.innerHTML = `<tr><th>Cerveja</th></tr>` + cervejasHtml.join("\n");
      }
      
      function embaralhar(){
         let shuffled = cervejas.sort(() => Math.random() - 0.5);
         let tabela = document.getElementById("tabelaCervejas");
         let cervejasHtml = shuffled.map(transformar);
         tabela.innerHTML = `<tr><th>Cerveja</th></tr>` + cervejasHtml.join("\n");
      }

      let botao = document.getElementById("botaoCarregar");
      let or = document.getElementById("or");
      let shuffleButton = document.getElementById("embaralhar");
      
      botao.addEventListener("click", carregarTabela);
      or.addEventListener("click", orde);
      shuffleButton.addEventListener("click", embaralhar);
   </script>
</html>

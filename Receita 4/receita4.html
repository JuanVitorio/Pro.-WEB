<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <style>
         div {
            color: blue;
         }
         td {
            background-color: grey;
         }
         table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
         }
      </style>
   </head>
   <body>
      <div>
         <button id="botaoCarregar">Carregando sorvetes...</button>
         <button id="or">Ordenar</button>
         <button id="embaralhar">Embaralhar</button>
      </div>
      <table id="tabelaSorvetes">
         <tr>
            <th>Sorvete</th>
         </tr>
      </table>
   </body>
   <script>
      let sorvetes = ["Chocolate", "Morango", "Baunilha"];
      
      const transformar = item => `<tr><td>${item}</td></tr>`;
      
      const ordenar = () => {
         let f = sorvetes.sort();
         let tabela = document.getElementById("tabelaSorvetes");
         let sorvetesHtml = f.map(transformar);
         tabela.innerHTML = `<tr><th>Sorvete</th></tr>` + sorvetesHtml.join("\n");
      }

      const carregarTabela = () => {
         let tabela = document.getElementById("tabelaSorvetes");
         let sorvetesHtml = sorvetes.map(transformar);
         tabela.innerHTML = `<tr><th>Sorvete</th></tr>` + sorvetesHtml.join("\n");
      }
      
      const embaralhar = () => {
         let shuffled = sorvetes.sort(() => Math.random() - 0.5);
         let tabela = document.getElementById("tabelaSorvetes");
         let sorvetesHtml = shuffled.map(transformar);
         tabela.innerHTML = `<tr><th>Sorvete</th></tr>` + sorvetesHtml.join("\n");
      }

      let botao = document.getElementById("botaoCarregar");
      let or = document.getElementById("or");
      let shuffleButton = document.getElementById("embaralhar");
      
      botao.addEventListener("click", carregarTabela);
      or.addEventListener("click", ordenar);
      shuffleButton.addEventListener("click", embaralhar);
   </script>
</html>

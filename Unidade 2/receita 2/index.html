<!DOCTYPE html>
<html>
   <head>
      <title>ReactZero</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
         }
         table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
         }
         th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
         }
         th {
            background-color: #f4f4f4;
         }
         button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
         }
         button:hover {
            background-color: #0056b3;
         }
      </style>
   </head>
   <body>
      <div id="app"></div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">
         function Cabecalho() {
            return <h1>Minha tabela de bebidas</h1>;
         }

         function TabelaBebidas({ bebidas }) {
            return (
               <table id="tabela">
                  <thead>
                     <tr><th>Nome</th><th>Marca</th></tr>
                  </thead>
                  <tbody>
                     {bebidas.map((bebida, index) => (
                        <tr key={index}>
                           <td>{bebida.nome}</td>
                           <td>{bebida.marca}</td>
                        </tr>
                     ))}
                  </tbody>
               </table>
            );
         }

         function App() {
            const [mostrarTabela, setMostrarTabela] = React.useState(false);
            const bebidas = [
               { nome: "Havana", marca: "Engenho An√≠sio Santiago" },
               { nome: "Seleta", marca: "Seleta" },
               { nome: "Salinas", marca: "Salinas" }
            ];

            return (
               <div>
                  <Cabecalho/>
                  <button onClick={() => setMostrarTabela(true)}>Mostrar Tabela</button>
                  {mostrarTabela && <TabelaBebidas bebidas={bebidas} />}
               </div>
            );
         }

         ReactDOM.render(
            <App />, 
            document.getElementById("app")
         );
      </script>
   </body>
</html>
